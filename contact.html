<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body{
        background: #f5f5f5;
    }
    .contact-card {
        max-width: 500px;
        margin: 60px auto;
        padding: 25px;
        border-radius: 15px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }
</style>

</head>
<body>
    <div class="contact-card">
        <h3 class="text-center mb-3"><i class="fa fa-envelope"></i>Contact Us</h3>

        <form id="contactForm">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">

            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Write Message"></textarea>
           
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Submit</button>
        </form>

        <p id="result" class="text-center mt-3 fw-bold"></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            let result = document.getElementById("result");

            if(name==="" || email==="" || message===""){
                result.style.color="red";
                result.innerHTML=" Please fill all fields!";
            } else {
                result.style.color="green";
                result.innerHTML=" Message Sent Successfully!";
            }
        }
    </script>
</body>
</html>
